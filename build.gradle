plugins {
    id 'org.openjfx.javafxplugin' version '0.0.13'
}
javafx {
    version = "17"
    modules = ['javafx.controls']
}

apply plugin: 'java'
sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDirs = []
        }
    }
}
